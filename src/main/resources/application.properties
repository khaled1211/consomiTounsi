server.port=8081
### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/consomitounsif?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
#loggingconfiguration
logging.file.name=C:\logs\springboot.log
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-ddHH:mm:ss}-%-5level-%logger{36}-%msg%n
#http://localhost:8081/SpringMVC/servlet/sayHello?myName=Walid
#Server configuration
server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/consomitounsi
#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp
